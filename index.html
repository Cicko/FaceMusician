<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Drummer</title>

  <script type="text/javascript" src="lib/three.min.js"></script>
  <script type="text/javascript" src="lib/jeelizFaceFilter.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
    #FaceDrummerCanvas {
      z-index: 10;
      position: absolute;
      max-height: 100%;
      max-width: 100%;
      left: 50%;
      top: 50%;
      width: 100vmin;
      transform: translate(-50%, -50%) rotateY(180deg);
    }

    @media (max-width: 787px) {
      #FaceDrummerCanvas {
        right: 0px;
        top: 60px;
        transform: rotateY(180deg);
      }
    }
  </style>
</head>
<body onload="main()">
  <canvas width="2400" height="2400" id="FaceDrummerCanvas"></canvas>
</body>
</html>
